<body>
  <div class="container text-center mt-5">
    <h1>Quiz Game</h1>

    <!-- START BUTTON ADDED -->
    <div id="start-screen">
      <button id="start-btn" class="btn btn-success btn-lg mt-4">Start Game</button>
    </div>

    <!-- QUIZ CONTENT -->
    <div id="quiz-content" style="display: none;">
      <h4 id="question-number"></h4>
      <p id="question" class="lead"></p>
      <div id="options" class="d-grid gap-2 col-6 mx-auto mb-3"></div>

      <div class="progress mb-3">
        <div id="progress-bar" class="progress-bar" style="width: 0%;">0 / 10</div>
      </div>
      <div class="progress mb-3">
        <div id="timer-bar" class="progress-bar bg-success" style="width: 100%;"></div>
      </div>

      <div id="feedback" class="mb-3" style="font-weight: bold;"></div>

      <div id="score-container" style="display: none;">
        <p id="score" class="lead"></p>
        <button id="play-again" class="btn btn-primary">Play Again</button>
      </div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
