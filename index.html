<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { padding: 2rem; }
    #quiz-container, #score-container { display: none; }
    .correct { background-color: #28a745; color: white; }
    .wrong { background-color: #dc3545; color: white; }
    #feedback { transition: opacity 0.5s; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Quiz Game</h1>

    <button id="start-btn" class="btn btn-primary mb-3">Start Game</button>

    <div id="quiz-container">
      <div class="mb-2" id="question-number"></div>
      <div class="mb-3" id="question" style="font-weight: bold;"></div>
      <div id="options" class="mb-3"></div>

      <div class="progress mb-3">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
      </div>

      <div class="progress mb-3">
        <div id="timer-bar" class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
      </div>

      <div id="feedback" class="mb-3" style="opacity: 0;"></div>
    </div>

    <div id="score-container" class="mt-4">
      <h3 id="score"></h3>
      <button id="play-again" class="btn btn-secondary">Play Again</button>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
