<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Quiz Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #d0e7ff; /* soft blue background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .quiz-card {
      max-width: 600px;
      width: 90%;
    }
    #options button {
      margin-bottom: 10px;
      width: 100%;
      transition: transform 0.2s;
    }
    #options button.correct {
      background-color: #28a745 !important; /* Bootstrap green */
      color: white;
    }
    #options button.wrong {
      background-color: #dc3545 !important; /* Bootstrap red */
      color: white;
    }
    #feedback {
      opacity: 0;
      transition: opacity 0.5s;
    }
    #timer-bar {
      height: 20px;
    }
    #question-number {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card quiz-card p-4 shadow rounded bg-white">
    <h1 class="text-center mb-3">Quiz Game</h1>
    
    <div id="timer-container" class="mb-3">
      <div class="progress">
        <div id="timer-bar" class="progress-bar bg-success" style="width: 100%"></div>
      </div>
    </div>

    <div id="progress" class="mb-3">
      <div class="progress">
        <div id="progress-bar" class="progress-bar" style="width: 0%">0 / 0</div>
      </div>
    </div>

    <div id="question-number"></div>
    <div id="question" class="h5 mb-3 text-center"></div>
    <div id="options" class="mb-3"></div>
    <div id="feedback" class="mb-3 text-center fw-bold"></div>

    <div id="score-container" class="text-center mb-3" style="display:none;">
      <h3 id="score"></h3>
      <button id="play-again" class="btn btn-success mt-2">Play Again</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="quiz.js"></script>
</body>
</html>
